<tui-root>

    <button class="tui-space_right-3 tui-space_bottom-3" tuiButton appearance="accent" type="button"
        (click)="toggle(true)" (tuiActiveZoneChange)="toggle($event)">
        Show sidebar
        <!-- Nest the directive so it is considered the same active zone -->
        <div *tuiSidebar="open; direction: 'left'">
            <tui-accordion [rounded]="false">
                <tui-accordion-item borders="top-bottom">
                    Web APIs for Angular
                    <ng-template tuiAccordionItemContent>
                        <a *ngFor="let link of webApis" tuiLink rel="noreferrer" target="_blank"
                            href="https://github.com/ng-web-apis/{{ link }}" class="link">
                            {{ link }}
                        </a>
                    </ng-template>
                </tui-accordion-item>
                <tui-accordion-item borders="top-bottom">
                    Other libraries
                    <ng-template tuiAccordionItemContent>
                        <a *ngFor="let link of tinkoff" tuiLink target="_blank"
                            href="https://github.com/tinkoff/{{ link }}" rel="noreferrer" class="link">
                            {{ link }}
                        </a>
                    </ng-template>
                </tui-accordion-item>
            </tui-accordion>
        </div>
    </button>

</tui-root>
